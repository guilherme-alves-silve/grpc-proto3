syntax = "proto3";

package calculator;

option java_package = "br.com.proto.calculator";
option java_multiple_files = true;

message SumRequest {
  int64 number = 1;
  repeated int64 numbers = 2;
}

message SumResponse {
  int64 sum = 1;
}

service CalculatorService {
  rpc sum(SumRequest) returns (SumResponse);
}
